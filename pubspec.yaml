name: habit_builder
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: 1.1.6
  flutter_screenutil: ^5.6.1
  flutter_switch: ^0.3.2
  rotated_corner_decoration: ^2.1.0+1
  scrollable_positioned_list: ^0.3.5
  flutter_calendar_carousel: ^2.4.2
  flutter_launcher_icons: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher_ios.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Manrope-B
      fonts:
        - asset: assets/fonts/Manrope-Bold.ttf
    - family: Manrope-EB
      fonts:
        - asset: assets/fonts/Manrope-ExtraBold.ttf
    - family: Manrope-EL
      fonts:
        - asset: assets/fonts/Manrope-ExtraLight.ttf
    - family: Manrope-L
      fonts:
        - asset: assets/fonts/Manrope-Light.ttf
    - family: Manrope-M
      fonts:
        - asset: assets/fonts/Manrope-Medium.ttf
    - family: Manrope-R
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
    - family: Manrope-SB
      fonts:
        - asset: assets/fonts/Manrope-SemiBold.ttf
    - family: Klasik-R
      fonts:
        - asset: assets/fonts/Klasik Regular.otf
    - family: Klasik-RO
      fonts:
        - asset: assets/fonts/Klasik Rough.otf
    - family: Klasik-S
      fonts:
        - asset: assets/fonts/Klasik Shadow.otf